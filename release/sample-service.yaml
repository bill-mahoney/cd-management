---
name: sample-service
version: 1.2.0
releaseName: geneva
releaseStream: latest
repo: https://github.com/edgexfoundry/sample-service.git
gitTag: false
gitTagDestination: https://github.com/edgexfoundry/sample-service.git
dockerImages: true
docker:
  - image: nexus3.edgexfoundry.org:10004/docker-sample-service
    destination:
      - nexus3.edgexfoundry.org:10002/docker-sample-service
      - docker.io/edgexfoundry/docker-sample-service
  - image: nexus3.edgexfoundry.org:10004/docker-sample-service-arm64
    destination:
      - nexus3.edgexfoundry.org:10002/docker-sample-service-arm64
      - docker.io/edgexfoundry/docker-sample-service-arm64
snap: false
snapDestination: 'https://snapcraft.org/..'
snapChannels:
  - channel: 'geneva/stable'
    trackName: 'latest/beta'
  - channel: 'latest/stable'
    revisionNumber: '1213'

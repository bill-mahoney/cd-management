      - nexus3.edgexfoundry.org:10002/docker-device-mqtt-go-arm64
      - docker.io/edgexfoundry/docker-device-mqtt-go-arm64
snap: true
snapChannels:
  - channel: 'latest/stable'
    trackName: 'latest/beta'
  - channel: 'geneva/stable'
    trackName: 'latest/beta'
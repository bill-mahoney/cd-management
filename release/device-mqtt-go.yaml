---
name: 'device-mqtt-go'
version: '1.2.1'
releaseName: 'geneva'
releaseStream: 'master'
repo: 'https://github.com/edgexfoundry/device-mqtt-go.git'
gitTag: false
dockerImages: false
docker:
  - image: nexus3.edgexfoundry.org:10004/docker-device-mqtt-go
    destination:
      - nexus3.edgexfoundry.org:10002/docker-device-mqtt-go
      - docker.io/edgexfoundry/docker-device-mqtt-go
  - image: nexus3.edgexfoundry.org:10004/docker-device-mqtt-go-arm64
